<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Website</title>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-5JC2NNFGSD"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-5JC2NNFGSD');
        </script>
    </header>

    <main>
        <section>
            <h2>About</h2>
            <p>This is a simple webpage for learning purposes.</p>
            <!-- Button for Google Analytics tracking -->
            <button onclick="trackButtonClick()">Click Me!</button>
        </section>

        <section>
            <h2>Contact</h2>
            <p>You can contact us at contact@example.com.</p>
        </section>

        <!-- Link to another page -->
        <section>
            <h2>More</h2>
            <p><a href="secondpage.html">Go to Second Page</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Simple Website</p>
    </footer>

    <script>
        function trackButtonClick() {
            // Google Analytics tracking code for button click event
            // Replace 'YOUR_EVENT_NAME' with a specific event name you want to track
            gtag('event', 'button_click', {
                'event_category': 'Button',
                'event_label': 'Button Clicked'
            });
        }
    </script>
</body>
</html>
